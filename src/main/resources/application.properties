spring.application.name=underwriting-aide-poc

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3307/underwriting?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.profiles.active=your_profile
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000


server.port=8086
server.servlet.context-path=/api/quotes

# sql files
sql.find-all-quotes=sql/find-all-quotes
sql.find-quote-by-id=sql/find-quote-by-id


